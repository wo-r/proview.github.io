<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wo-r</title>
        <link rel="icon" href="./../src/logo/logo.png">
        <meta charset="utf-8">
        <meta name="robots" content="index, follow">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="author" content="Wo-r">
        <meta name="title" content="Wo-r"/>
        <meta name="language" content="English">
        <meta name="description" content="This is my personal website, designed and curated by me to serve as the hub for everything related to me. This includes my resume, certifications, and education, as well as my personal blogs and other miscellaneous content."/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="https://wo-r.github.io/"/>
        <meta property="og:title" content="Wo-r"/>
        <meta property="og:description" content="This is my personal website, designed and curated by me to serve as the hub for everything related to me. This includes my resume, certifications, and education, as well as my personal blogs and other miscellaneous content."/>
        <meta property="og:image" content="./../src/logo/logo-full.jpg"/>
        <meta property="twitter:card" content="summary_large_image"/>
        <meta property="twitter:url" content="https://wo-r.github.io/"/>
        <meta property="twitter:title" content="Wo-r"/>
        <meta property="twitter:description" content="This is my personal website, designed and curated by me to serve as the hub for everything related to me. This includes my resume, certifications, and education, as well as my personal blogs and other miscellaneous content."/>
        <meta property="twitter:image" content="./../src/logo/logo-full.jpg"/>
        <script src="./../src/third/jquery.min.js"></script>
        <script src="./../src/third/tailwind.min.js"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            nunito: ['Nunito', 'sans-serif'],
                            nunitoblack: ['NunitoBlack', 'sans-serif']
                        },
                        colors: {
                            "brown": "#494327",
                            "brown-dark":"#0a0a08",
                            "brown-darker":"#030302",
                            "brown-light": "#766a37",
                            "brown-accent": "#968613",
                            "brown-accent-light": "#f5f69f"
                        }
                    }
                }
            }
        </script>
        <link rel="stylesheet" href="./../src/style.css">
    </head>
    <body class="relative min-h-screen overflow-hidden box-border font-nunito bg-black text-zinc-300">
        <div id="loader" class="fixed top-0 left-0 w-full h-full bg-black flex items-center justify-center z-[100]">
            <div class="loader"></div>
        </div>
        <div class="h-[100vh]">
            <div class="flex flex-row-reverse h-full w-full">
                <div id="sidemenuContainer" class="flex flex-row-reversed"></div>
                <div class="flex h-full max-w-full flex-1 flex-col h-screen">
                    <div class="z-10 flex flex-col py-3 px-4 bg-brown-darker transition-all opacity-1">
                        <div id="navbar" class="w-full h-full flex flex-row-reverse justify-between items-center select-none"></div>
                    </div>
                    <div class="z-10 flex flex-col overflow-scroll relative h-screen">
                        <div id="main" class="py-5 px-6 flex-1">
                            <div class="flex flex-col gap-2">
                                <div class="flex flex-col md:flex-row gap-2 w-full">
                                    <div class="p-10 bg-brown-darker rounded-xl flex flex-col lg:flex-row w-full flex-1">
                                        <div class="flex flex-col gap-2 flex-1 items-center lg:items-start">
                                            <h1 popup fast class="text-6xl md:text-8xl font-nunitoblack font-black leading-tight tracking-tight">Projects</h1>
                                            <span popup extremelyFast class="flex flex-row gap-x-1 flex-wrap justify-center text-center lg:text-left lg:justify-start items-center lg:items-start">The Projects page shows a list of projects from all my github accounts. It shows the project name, the date it was last updated, and a description. Instead of having to go to GitHub, all the important details are right here in one place.</span>    
                                        </div>
                                    </div>
                                    <div class="flex flex-col sm:flex-row gap-2 flex-3 select-none">
                                        <div class="p-10 bg-brown-darker rounded-xl flex flex-col md:flex-row h-full w-full">
                                            <div class="flex flex-col flex-2 items-center justify-center">
                                                <h1 id="totalProjects" popup moderate class="text-6xl md:text-8xl font-nunitoblack font-black leading-tight tracking-tight">0</h1>
                                                <span popup fast class="flex flex-row gap-x-2">Total Projects</span>    
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex flex-row gap-2">
                                    <div class="bg-brown-darker rounded-xl p-2 flex-2">
                                        <svg class="p-2 pt-[12px]" viewbox="-14 -1000 1000 1000" width="45px" height="45px">    
                                            <path class="fill-gray-300 pointer-events-none" d="M371-289q-121.71 0-206.86-85.2Q79-459.41 79-581.2 79-703 164.2-788q85.21-85 207-85Q493-873 578-787.86q85 85.15 85 206.86 0 47-11.5 85T620-429l214 215q19 20 19 47.48 0 27.48-20 47.52-19.8 19-47.4 19-27.6 0-47.6-19L526.47-332Q497-313 457-301t-86 12Zm-.41-136q66.59 0 111.5-44.5T527-580.59q0-66.59-44.91-111.5T370.59-737Q304-737 259.5-692.09T215-580.59q0 66.59 44.5 111.09T370.59-425Z">
                                        </svg>
                                    </div>
                                    <div class="bg-brown-darker rounded-xl flex-1 select-none">
                                        <input id="search" class="p-5 w-full outline-none rounded-xl bg-transparent placeholder-zinc-300" type="text" autocapitalize="off" autocorrect="off" autocomplete="off" autofocus="on" placeholder="Search for any projects here">
                                    </div>
                                </div>
                                <div id="projects" class="flex flex-col lg:flex-row gap-2 flex-wrap"></div>
                            </div>
                        </div>
                        <div id="footer" class="bg-brown-darker select-none flex-2"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./../src/script.js"></script>
        <script src="./../src/third/facebook.snow.js"></script>
    </body>
</html>
